<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - S-Chocolates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <i class="fas fa-gift"></i>
                <span>S-Chocolates</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="thankyou-section">
        <div class="container">
            <div class="thankyou-card">
                <div class="success-animation">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Order Confirmed!</h1>
                <p class="thankyou-message">Thank you for your order. Your delicious chocolates are on their way!</p>

                <!-- Order Details -->
                <div class="order-confirmation">
                    <h2>Order Details</h2>
                    <div id="orderDetails"></div>
                </div>

                <!-- Action Buttons -->
                <div class="thankyou-actions">
                    <a href="index.html" class="btn btn-primary btn-large">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <a href="products.html" class="btn btn-secondary btn-large">
                        <i class="fas fa-shopping-bag"></i> Continue Shopping
                    </a>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> For any queries, call us at: <strong>+91 1234567890</strong></p>
                    <p><i class="fab fa-whatsapp"></i> WhatsApp us for instant support</p>
                </div>
            </div>
        </div>
    </section>

    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/911234567890" target="_blank" class="whatsapp-float" title="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastOrder = JSON.parse(localStorage.getItem('lastOrder') || 'null');
            const orderDetails = document.getElementById('orderDetails');

            if (!lastOrder) {
                orderDetails.innerHTML = '<p>No order details found.</p>';
                return;
            }

            orderDetails.innerHTML = `
                <div class="order-info-row">
                    <span><i class="fas fa-user"></i> Name:</span>
                    <span>${lastOrder.name}</span>
                </div>
                <div class="order-info-row">
                    <span><i class="fas fa-phone"></i> Mobile:</span>
                    <span>${lastOrder.mobile}</span>
                </div>
                <div class="order-info-row">
                    <span><i class="fas fa-home"></i> Address:</span>
                    <span>${lastOrder.address}</span>
                </div>
                <div class="order-info-row">
                    <span><i class="fas fa-map-marker-alt"></i> Area:</span>
                    <span>${lastOrder.area}</span>
                </div>
                <div class="order-info-row">
                    <span><i class="fas fa-credit-card"></i> Payment:</span>
                    <span>${lastOrder.payment}</span>
                </div>
                <div class="order-items-list">
                    <h3>Items Ordered:</h3>
                    ${lastOrder.cart.map(item => `
                        <div class="order-item-detail">
                            <span>${item.name} × ${item.quantity}</span>
                            <span>₹${item.price * item.quantity}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="order-total-final">
                    <span>Total Amount:</span>
                    <span>₹${lastOrder.total}</span>
                </div>
            `;

            updateCartCount();
        });
    </script>
</body>
</html>
